<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="styles/main.css" >
    <link rel="icon" type="image/png" sizes="32x32" href='istockphoto-1217887210-170667a'
</head>
<body>
    <header>
        <h1>Sistema Geek - Ejercicio #1</h1>
    </header>
    <div id='container'>
        <form name='form-geek' onsubmit="funcionSubmit(event)">
            <div class='form-group'>
                <label for="owner_vehicule"> <b>Propietario del Vehiculo</b></label><br>
                <input id='owner_vehicule' class='input-type1' placeholder="Propietario del Vehiculo:"> </input>
            </div>
            <div class='form-group'>
                <label for="model"> <b>Modelo</b></label><br>
                <input id='model' class='input-type1' placeholder="modelo:"> </input>
                <div class='form-group'>
                    <label for="type-vehicule"> <b>Tipo de Vehiculo</b></label><br>
                    <input id='type-vehicule' class='input-type1' placeholder="Carro Moto:"> </input>
            </div>
                <div class='grid2'>
                    <div class='form-group'>
                        <label for='date_entry'><b>Fecha de entrada</b></label><br>
                        <input id='date_entry' class='input-type1' type="date"></input>
                    </div>
                    <div class='form-group'>
                        <label for='start_time'><b>Hora de inicio</b></label><br>
                        <input id='start_time' class='input-type1' type="time"></input>
                    </div>
     <div class='form-group'>
                        <label for='number_hours'><b>Cantidad horas</b></label><br>
                        <input id='number_hours' class='input-type1' placeholder="Cantidad" required></input>
                    </div>
                </div>
            </div>
            <div class='actions'>
                <button class='button-type1' onclick="calcular()">Calcular</button>
            </div>
            <div id='comp' class='grid2'>
                <div class='form-group'>
                    <label for='initial_value'><b>Valor inicial</b></label><br>
                    <input id='initial_value' class='input-type1'></input>
                </div>
                <div class='form-group'>
                    <label for='discount'><b>Descuento</b></label><br>
                    <input id='discount' class='input-type1'></input>
                </div>
                <div class='form-group'>
                    <label for='total'><b>Total</b></label><br>
                    <input id='total' class='input-type1'></input>
            </div>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
